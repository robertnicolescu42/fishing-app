<div class="container" data-bs-theme="dark">
  <h2 class="text-white">Fish Selection</h2>
  <div class="row px-3">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let fish of savedFish">
      <div class="card bg-secondary-colour">
        <img
          src="https://picsum.photos/700/300"
          alt="fish photo"
          class="img-thumbnail"
          style="width: 100%; height: 100px; object-fit: cover"
        />
        <div class="card-body">
          <h5 class="card-title">
            <span class="fs-5">
              {{ fish.name }}
            </span>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
